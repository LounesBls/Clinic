<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('222.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* Styles for the form */
    form {
      width: 300px;
      padding: 20px;
      border-radius: 0 150px 0 0;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0;
      border-top-left-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    /* Style for horizontal inputs */
    .horizontal-inputs {
      display: flex;
      justify-content: space-between;
    }
    .horizontal-inputs div {
      width: calc(50% - 5px);
    }
    /* Styles for the home button */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>

  <form action="single2.html" method="post">
    <h1>Clinic</h1>
    <p>Patientâ€™s medical file(Single)</p>
    <label for="full_name">Full Name</label>
    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <div class="horizontal-inputs">
      <div>
        <label for="height">Height</label>
        <input type="number" id="height" name="height" placeholder="Enter your height" required>
      </div>
      <div>
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
      </div>
    </div>

    <input type="submit" value="Next">
  </form>
</body>
<script>
  // Get all input elements
  const inputs = document.querySelectorAll('.code-input input');

  // Add event listener to each input for arrow key navigation
  inputs.forEach((input, index) => {
    input.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      } else if (e.key === 'ArrowLeft') {
        if (index > 0) {
          inputs[index - 1].focus();
        }
      }
    });
  });
</script>
</html>
