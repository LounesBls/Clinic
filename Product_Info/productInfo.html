<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />


    <!-- Nav CSS -->
    <link rel="stylesheet" href="../style/var.css" />

    <!-- Icon -->
    <link href="../images/logo.png" rel="icon" type="icon/png" />

    <title>Product Information</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- action="" -->
                    <div class="form-group mb-3">
                        <label class="mb-1" for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1" for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1" for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1" for="date">Date of Birth</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1">Location:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="location" id="clinic" value="clinic">
                            <label class="form-check-label" for="clinic">Clinic</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="location" id="home" value="home">
                            <label class="form-check-label" for="home">Home</label>
                        </div>
                    </div>
                    <div class="form-group mb-3" id="homeAddressField" style="display: none;">
                        <label class="mb-1" for="homeAddress">Home Address</label>
                        <input type="text" class="form-control" id="homeAddress" placeholder="Enter your home address"
                            required>
                    </div>
                    <div class="form-group mb-3" id="clinicAddressField" style="display: none;">
                        <label class="mb-1" for="clinicAddress">Clinic Address</label>
                        <p>El-Nass Hospital, Cairo, Egypt</p>
                        <a href="https://maps.app.goo.gl/8WrxkojBpLxsLuue8" target="_blank">View
                            on Google Maps</a>
                    </div>

                    <script>
                        const clinicRadio = document.getElementById('clinic');
                        const homeRadio = document.getElementById('home');
                        const homeAddressField = document.getElementById('homeAddressField');
                        const clinicAddressField = document.getElementById('clinicAddressField');

                        clinicRadio.addEventListener('change', () => {
                            homeRadio.checked = false;
                            homeAddressField.style.display = 'none';
                            clinicAddressField.style.display = clinicRadio.checked ? 'block' : 'none';
                        });

                        homeRadio.addEventListener('change', () => {
                            clinicRadio.checked = false;
                            homeAddressField.style.display = homeRadio.checked ? 'block' : 'none';
                            clinicAddressField.style.display = 'none';
                        });
                    </script>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
