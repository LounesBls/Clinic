<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Variable CSS -->
  <link href="style/var.css" rel="stylesheet" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="style/nav.css" />

  <!-- Icon -->
  <link href="images/logo.png" rel="icon" type="icon/png" />

  <title>Clinic - Pharmacy</title>

  <!-- Font -->
  <style>
    @font-face {
      font-family: "Source Sans Pro";
      font-style: normal;
      font-display: swap;
      font-weight: 400;
      src: url(https://cdn.jsdelivr.net/fontsource/fonts/source-sans-pro@latest/latin-400-normal.woff2) format("woff2"),
        url(https://cdn.jsdelivr.net/fontsource/fonts/source-sans-pro@latest/latin-400-normal.woff) format("woff");
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
        U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC,
        U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    * {
      font-family: "Source Sans Pro", sans-serif;
      color: black;
    }
  </style>

  <!-- Logo Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-xl mt-3">
    <div class="container-xxl">
      <a class="navbar-brand" href="#">
        <img class="w-24" style="width: 96px" src="images/logo.png" alt="logo" />
        <span>Clinic</span>
      </a>
      <button class="navbar-toggler border navbar-dark" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              Pharmacy
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="supplies.html">Supplies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Platform</a>
          </li>
        </ul>

        <div class="auth">
          <button class="btn">Sign in</button>
          <button class="btn btn-primary" style="background-color: var(--azure-blue)">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </nav>

  <section class="container-xxl px-5 mx-auto row pb-4">
    <div>
      <div style="font-size: 30px">
        Get your medicine to your medicine to your location
      </div>
      <div class="border border-dark d-flex form-label-group overflow-hidden"
        style="margin: 26px 0; border-radius: 15px">
        <label for="search" style="padding: 27px 20px 27px 35px">
          <img src="images/icons/search-icon.png" alt="search-icon" />
        </label>
        <input class="border-0 w-100 form-control shadow-none p-0" style="font-size: 25px" type="text"
          placeholder="Search for your Order" id="search" />
      </div>

      <div class="d-flex flex-wrap" style="gap: 20px 46px">
        <button class="btn p-0 d-flex align-items-center" style="gap: 26px; padding-right: 26px !important">
          <img class="d-inline-block rounded-circle" style="background-color: var(--silver-sky); padding: 20px"
            src="images/icons/prescription-icon.png" alt="prescription-icon" />
          <span style="font-size: 25px; color: var(--azure-blue)">
            Prescription or claim
          </span>
        </button>

        <button class="btn p-0 d-flex align-items-center" style="gap: 26px; padding-right: 26px !important">
          <img class="d-inline-block rounded-circle overflow-visible"
            style="background-color: var(--silver-sky); padding: 20px" src="images/icons/camera-icon.png"
            alt="prescription-icon" />
          <span style="font-size: 25px; color: var(--azure-blue)">
            Prescription or claim
          </span>
        </button>
      </div>
    </div>
  </section>

  <section style="border-radius: 25px; background-color: var(--silver-sky)">
    <div class="container-xxl p-5">
      <div style="font-size: 30px">Search by category</div>

      <div class="d-grid justify-content-around text-center" style="
            margin-top: 24px;
            gap: 26px;
            grid-template-columns: repeat(auto-fill, 390px);
          ">
        <a href="#" class="bg-white overflow-hidden text-decoration-none" style="border-radius: 25px">
          <img style="height: 270px" class="object-fit-cover w-100" src="images/categories/prescription-medicine.png"
            alt="" />
          <div class="py-2" style="font-size: 26px">
            Prescription Medicine
          </div>
        </a>
        <a href="#" class="bg-white overflow-hidden text-decoration-none" style="border-radius: 25px">
          <img style="height: 270px" class="object-fit-cover w-100" src="images/categories/hair-care.png" alt="" />
          <div class="py-2" style="font-size: 26px">Hair Care</div>
        </a>
        <a href="#" class="bg-white overflow-hidden text-decoration-none" style="border-radius: 25px">
          <img style="height: 270px" class="object-fit-cover w-100" src="images/categories/vitimins-and-nutrition.png"
            alt="" />
          <div class="py-2" style="font-size: 26px">
            Vitimins and Nutrition
          </div>
        </a>
        <a href="#" class="bg-white overflow-hidden text-decoration-none" style="border-radius: 25px">
          <img style="height: 270px" class="object-fit-cover w-100" src="images/categories/mother-and-baby.png"
            alt="" />
          <div class="py-2" style="font-size: 26px">Mother and Baby</div>
        </a>
        <a href="#" class="bg-white overflow-hidden text-decoration-none" style="border-radius: 25px">
          <img style="height: 270px" class="object-fit-cover w-100" src="images/categories/self-medicine.png" alt="" />
          <div class="py-2" style="font-size: 26px">Self Medicine</div>
        </a>
        <a href="#" class="bg-white overflow-hidden text-decoration-none" style="border-radius: 25px">
          <img style="height: 270px" class="object-fit-cover w-100" src="images/categories/covud-essentials.png"
            alt="" />
          <div class="py-2" style="font-size: 26px">Covud Essentials</div>
        </a>
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
